application: crashkitapp
version: 4
runtime: python
api_version: 1

handlers:
- url: /console/static
  static_dir: console/app/view/static
- url: /console.*
  script: console/app/console.py
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /static
  static_dir: static
- url: .*
  script: main.py
